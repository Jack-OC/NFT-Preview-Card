<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main class="nft-card">
    <div class="image-overlay">
      <img src="./images/image-equilibrium.jpg" alt="image of a glass cube balanced on one of its corners" />
      <div class="overlay flex-div"><img src="./images/icon-view.svg" /></div>
    </div>

    <h1 class="nft-card-title">Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="nft-card-details flex-div">
      <p class="ethereum flex-div"><img src="./images/icon-ethereum.svg" />0.041 ETH</p>
      <p class="days-left flex-div"><img src="./images/icon-clock.svg" />3 days left</p>
    </div>
    <hr>
    </hr>

    <div class="creator-details flex-div">
      <img src="./images/image-avatar.png" alt="an image of Jules Wyvern" />
      <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
    </div>

  </main>

</body>

</html>
